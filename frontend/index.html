<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>课程表助手</title>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Quicksand:wght@500;700&display=swap"
        rel="stylesheet">
    <!-- FullCalendar -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <!-- Marked.js for Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Background Pattern -->
        <div class="bg-bows"></div>

        <!-- Corner Decorations -->
        <div class="decoration-container">
            <!-- Top Left Bow -->
            <svg class="decoration-bow top-left" viewBox="0 0 100 80">
                <path
                    d="M40 40 C30 40 20 20 20 20 C20 10 30 0 40 10 C45 15 50 25 50 25 C50 25 55 15 60 10 C70 0 80 10 80 20 C80 20 70 40 60 40 C55 40 52 35 50 30 C48 35 45 40 40 40 Z"
                    fill="#ED0D92" />
                <path d="M40 40 L30 60 L45 55 L50 65 L55 55 L70 60 L60 40" fill="#ED0D92" />
                <circle cx="50" cy="25" r="5" fill="#FFE4E1" />
            </svg>

            <!-- Bottom Right Bow -->
            <svg class="decoration-bow bottom-right" viewBox="0 0 100 80">
                <path
                    d="M40 40 C30 40 20 20 20 20 C20 10 30 0 40 10 C45 15 50 25 50 25 C50 25 55 15 60 10 C70 0 80 10 80 20 C80 20 70 40 60 40 C55 40 52 35 50 30 C48 35 45 40 40 40 Z"
                    fill="#ED0D92" />
                <path d="M40 40 L30 60 L45 55 L50 65 L55 55 L70 60 L60 40" fill="#ED0D92" />
                <circle cx="50" cy="25" r="5" fill="#FFE4E1" />
            </svg>
        </div>
        <!-- Sidebar (AI Panel) -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="brand">
                    <!-- Bow Icon SVG -->
                    <svg class="brand-icon" viewBox="0 0 24 24" width="24" height="24">
                        <path
                            d="M4.5 12C2.5 12 1 10.5 1 8.5C1 6.5 2.5 5 4.5 5C5.8 5 6.9 5.7 7.5 6.7C8.1 5.7 9.2 5 10.5 5C12.5 5 14 6.5 14 8.5C14 10.5 12.5 12 10.5 12C9.5 12 8.5 11.5 7.8 10.8C7.5 11.5 6.8 12 6 12L4.5 12Z"
                            fill="#ED0D92" />
                        <circle cx="7.5" cy="8.5" r="1.5" fill="#FFE4E1" />
                        <path
                            d="M19.5 12C21.5 12 23 10.5 23 8.5C23 6.5 21.5 5 19.5 5C18.2 5 17.1 5.7 16.5 6.7C15.9 5.7 14.8 5 13.5 5C11.5 5 10 6.5 10 8.5C10 10.5 11.5 12 13.5 12C14.5 12 15.5 11.5 16.2 10.8C16.5 11.5 17.2 12 18 12L19.5 12Z"
                            fill="#ED0D92" />
                        <!-- Simplified Bow shape roughly -->
                    </svg>
                    <span>智能助手</span>
                </div>
                <!-- Close Button for Mobile -->
                <button class="icon-btn close-sidebar-btn" onclick="toggleSidebar()">
                    <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <div class="chat-container">
                <div class="messages" id="messages">
                    <div class="message ai-message">
                        <div class="message-content">
                            你好！我是你的课程助理，请问今天有什么安排？
                        </div>
                    </div>
                </div>
                <div class="input-area">
                    <textarea id="chat-input" placeholder="输入指令..." onkeypress="handleEnter(event)"
                        oninput="adjustTextareaHeight(this)" rows="1"></textarea>
                    <button class="send-btn" onclick="sendMessage()">
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Overlay for mobile sidebar -->
        <div class="sidebar-overlay" onclick="closeSidebar()"></div>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <button class="icon-btn toggle-btn" onclick="toggleSidebar()">
                    <!-- Menu Icon -->
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <!-- Tab Navigation -->
                <div class="tab-navigation">
                    <button class="tab-btn active" data-tab="calendar" onclick="switchTab('calendar')">
                        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        <span>课程表</span>
                    </button>
                    <button class="tab-btn" data-tab="students" onclick="switchTab('students')">
                        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                        <span>学生管理</span>
                    </button>
                </div>
                <div class="top-actions">
                    <button class="primary-btn calendar-action" onclick="showAddModal()">
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        <span class="btn-text">添加课程</span>
                    </button>
                    <button class="primary-btn student-action" onclick="showAddStudentModal()" style="display: none;">
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        <span class="btn-text">添加学生</span>
                    </button>
                </div>
            </header>

            <!-- Calendar View -->
            <div class="view-container" id="calendarView">
                <div class="calendar-wrapper">
                    <!-- Custom Calendar Header -->
                    <div class="calendar-header">
                        <div class="calendar-nav">
                            <button class="nav-btn" id="prevMonth" title="上个月">
                                <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.5">
                                    <path d="M15 18l-6-6 6-6"/>
                                </svg>
                            </button>
                            <button class="nav-btn" id="nextMonth" title="下个月">
                                <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.5">
                                    <path d="M9 18l6-6-6-6"/>
                                </svg>
                            </button>
                        </div>
                        <div class="calendar-title" id="calendarTitle">2026年1月</div>
                        <div class="calendar-views">
                            <button class="view-btn active" data-view="dayGridMonth" title="月视图">
                                <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                    <line x1="16" y1="2" x2="16" y2="6"/>
                                    <line x1="8" y1="2" x2="8" y2="6"/>
                                    <line x1="3" y1="10" x2="21" y2="10"/>
                                </svg>
                                <span>月</span>
                            </button>
                            <button class="view-btn" data-view="timeGridWeek" title="周视图">
                                <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                    <line x1="3" y1="10" x2="21" y2="10"/>
                                    <line x1="3" y1="14" x2="21" y2="14"/>
                                </svg>
                                <span>周</span>
                            </button>
                            <button class="view-btn" data-view="timeGridDay" title="日视图">
                                <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                    <line x1="3" y1="10" x2="21" y2="10"/>
                                    <line x1="3" y1="14" x2="21" y2="14"/>
                                    <line x1="3" y1="18" x2="21" y2="18"/>
                                </svg>
                                <span>日</span>
                            </button>
                        </div>
                    </div>
                    <div id='calendar'></div>
                </div>
            </div>

            <!-- Students View -->
            <div class="view-container" id="studentsView" style="display: none;">
                <div class="students-wrapper">
                    <div id="studentsList" class="students-list">
                        <!-- Students will be rendered here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>课程详情</h2>
                <button class="icon-btn close-modal-btn">
                    <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div id="modalInfo" class="modal-body"></div>
            <div class="modal-footer" id="modalFooter">
                <!-- Buttons injected via JS -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
